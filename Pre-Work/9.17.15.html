<!doctype html>
<html>
<head>

	<script type="text/javascript">
		function countToThree(){
			for(var counter=1; counter<=3; counter++){
				alert("Count: "+counter);
			}
		}
	</script>
	<title></title>
</head>
<body style="background-color:#ccffcc;">
	<h1>Feedback Form</h1>
	<form method="post">
		Name: <input type ="text" name="userName"><br>
		E-mail: <input type = "text" name="email"><br>
		Code Fellows Alumni: 
		<input type="radio" name="alumni" value="yes"> Yes
		<input type="radio" name="alumni" value="no"> No <br>
		Feedback: <br>
		<textarea name="feedback"></textarea><br>
		<input type="submit"><br>
		<br>
		<input type="button" onclick="countToThree()" value="Count to 3">

	</form>
</body>
</html>
